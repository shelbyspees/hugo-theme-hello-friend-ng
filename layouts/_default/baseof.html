<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        {{ partial "header.html" . }}

        {{ block "main" . }}{{ end }}

        {{ block "footer" . }}
            {{ partial "footer.html" . }}
        {{ end }}

        {{ partial "javascript.html" . }}
    </body>
</html>
